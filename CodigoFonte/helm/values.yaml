# Default values for dhedalos-app-frontend-nextjs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.nuvem.online/weconcept/dhedalos-app-frontend-nextjs
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Environment Variables
# env:
  # NEXTAUTH_URL: "https://your-domain.com"
  # API_URL: "https://api.production.com"
  # SCHEDULE_URL: "https://schedule.production.com/api"
  # SUBMISSIONS_URL: "https://submissions.production.com"
  # NEXT_PUBLIC_DATADOG_ENV: "production"
  # NEXT_PUBLIC_DATADOG_SERVICE: "dhedalos-hub"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}